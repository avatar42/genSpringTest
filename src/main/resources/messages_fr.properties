SOURCE_VIOLATION = Le mot de passe ne peut pas être le même que votre mot de passe %1$s.
TOO_LONG = Le mot de passe ne doit pas comporter plus de %2$s caractères.
TOO_SHORT = Le mot de passe doit comporter au moins %1$s.
TOO_MANY_OCCURRENCES = Le mot de passe contient %2$s occurrences du caractère `%1$s`, mais au plus%3$s sont autorisés.

