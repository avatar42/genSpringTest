INSUFFICIENT_LOWERCASE = Le mot de passe doit contenir %1$s ou plus de caractères minuscules.
INSUFFICIENT_ALPHABETICAL = Le mot de passe doit contenir %1$s ou plus de caractères alphabétiques.
