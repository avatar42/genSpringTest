<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title},~{},~{})">
<title th:text="#{view.index.title}"></title>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="container">
		<div class="text-center">

			<h1 th:text="#{app.name}"></h1>
			<p>
				<a id="signup" class="btn btn-success btn-lg"
					th:text="#{signin.signup}"></a>
			</p>
		</div>
		<div class="mt-auto" th:insert="~{fragments/footer :: footer}">&copy; 2020
			default</div>
	</div>
	<script th:inline="javascript" type="text/javascript">
		/* Fill in modal with content loaded with Ajax */
		$(document).ready(function() {
			$('#signup').on('click', function(e) {
				$("#myModal").modal();
				$("#myModalBody").text("");
				$.ajax({
					url : "signup",
					cache : false
				}).done(function(html) {
					$("#myModalBody").append(html);
				});
			})
		});
	</script>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel"
						th:text="#{signin.signup}"></h4>
				</div>
				<div class="modal-body" id="myModalBody">myModalBody</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						th:text="#{dialog.close}"></button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</body>
</html>
