<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title},~{},~{})">
<title th:text="#{search.advanced} + ' ' + #{class.Sheet1User}"></title>
</head>
<body class="d-flex flex-column min-vh-100">
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="wrapper flex-grow-1">

		<form class="form-narrow form-horizontal" method="post"
			th:action="@{/sheet1Users/search}" 
			th:object="${sheet1UserSearchForm}"
			th:fragment="sheet1UserSearchForm">
			<!--/* Show general error messages when form contains errors */-->
			<th:block th:if="${#fields.hasErrors('${sheet1UserSearchForm.*}')}">
				<div 
					th:each="fieldErrors : ${#fields.errors('${sheet1UserSearchForm.*}')}">
					<div th:each="message : ${fieldErrors.split(';')}">
						<div
							th:replace="fragments/alert :: alert (type='danger', message=${message})">Alert</div>
					</div>
				</div>
			</th:block>
			<fieldset>
				<legend th:text="#{search.advanced} + ' ' + #{class.Sheet1User}"></legend>

				<div class="form-group">
					<label for="sheet1UserSearchForm.doOr"
						th:text="#{search.doOr} + ' ' + #{search.like}">Select
						type</label> <select class="form-control selectpicker" th:field="*{doOr}"
						id="sheet1UserSearchForm.doOr">
						<option
							th:each="doOr : ${T(com.dea42.genspring.search.SearchType).values()}"
							th:value="${doOr}" th:text="${doOr}"></option>
					</select>
				</div>

<!-- info=ColInfo(fNum=3, colName=Sheet1Id, msgKey=Sheet1User.sheet1id, vName=sheet1id, type=Integer, jtype=null, stype=4, gsName=Sheet1id, length=0, pk=false, defaultVal=null, constraint=null, required=false, list=true, jsonIgnore=false, unique=false, hidden=false, password=false, email=false, created=false, lastMod=false, adminOnly=false, foreignTable=null, foreignCol=null, colScale=0, colPrecision=0, comment=null) -->
				<div class="form-group">
					<label for="sheet1idMin" class="col-lg-2 control-label"
						th:text="#{Sheet1User.sheet1id} + ' ' + #{search.gte}"></label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="sheet1idMin"
							th:field="*{sheet1idMin}" />
					</div>
				</div>

				<div class="form-group">
					<label for="sheet1idMax" class="col-lg-2 control-label"
						th:text="#{Sheet1User.sheet1id} + ' ' + #{search.lte}"></label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="sheet1idMax"
							th:field="*{sheet1idMax}" />
					</div>
				</div>

<!-- info=ColInfo(fNum=2, colName=Userid, msgKey=Sheet1User.userid, vName=userid, type=Integer, jtype=null, stype=4, gsName=Userid, length=0, pk=false, defaultVal=null, constraint=null, required=false, list=true, jsonIgnore=false, unique=false, hidden=false, password=false, email=false, created=false, lastMod=false, adminOnly=false, foreignTable=null, foreignCol=null, colScale=0, colPrecision=0, comment=null) -->
				<div class="form-group">
					<label for="useridMin" class="col-lg-2 control-label"
						th:text="#{Sheet1User.userid} + ' ' + #{search.gte}"></label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="useridMin"
							th:field="*{useridMin}" />
					</div>
				</div>

				<div class="form-group">
					<label for="useridMax" class="col-lg-2 control-label"
						th:text="#{Sheet1User.userid} + ' ' + #{search.lte}"></label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="useridMax"
							th:field="*{useridMax}" />
					</div>
				</div>

				<div class="form-group">
					<label for="useryn" class="col-lg-2 control-label"
						th:text="#{Sheet1User.useryn} + ' ' + #{search.like}"></label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="useryn"
							th:field="*{useryn}" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button type="submit" name="action" value="search"
							class="btn btn-default" th:text="#{search.search}"></button>
						<button type="submit" name="action" value="reset"
							class="btn btn-default" th:text="#{search.reset}"></button>
					</div>
				</div>
			</fieldset>
		</form>

	</div>
	<div class="mt-auto" th:insert="fragments/footer :: footer">&copy;
		2020 default</div>
</body>
</html>
