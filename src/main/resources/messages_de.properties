ILLEGAL_DIGEST_WORD = Passwort enthält ein Wörterbuchwort.
ILLEGAL_DIGEST_WORD_REVERSED = Passwort enthält ein umgekehrtes Wörterbuchwort.
ILLEGAL_MATCH = Passwort entspricht dem unzulässigen Muster `%1$s`.
ALLOWED_MATCH = Passwort muss mit Muster `%1$s` übereinstimmen.
ILLEGAL_CHAR = Passwort%2$s das unzulässige Zeichen `%1$s`.
ALLOWED_CHAR = Passwort%2$s das unzulässige Zeichen `%1$s`.
ILLEGAL_QWERTY_SEQUENCE = Passwort enthält die unzulässige QWERTY-Sequenz `%1$s`.
ILLEGAL_ALPHABETICAL_SEQUENCE = Passwort enthält die unzulässige alphabetische Folge `%1$s`.
ILLEGAL_NUMERICAL_SEQUENCE = Passwort enthält die unzulässige numerische Folge `%1$s`.
ILLEGAL_USERNAME = Passwort%2$s die Benutzer-ID `%1$s`.
ILLEGAL_USERNAME_REVERSED = Passwort%2$s die Benutzer-ID `%1$s` in umgekehrter Reihenfolge.
ILLEGAL_WHITESPACE = Passwort%2$s ist ein Leerzeichen.
ILLEGAL_NUMBER_RANGE = Passwort%2$s die Zahl `%1$s`.
ILLEGAL_REPEATED_CHARS = Passwort enthält%3$s Sequenzen von%1$s oder mehr wiederholten Zeichen, aber nur%2$s erlaubt:%4$s.
INSUFFICIENT_UPPERCASE = Das Kennwort muss%1$s oder mehr Großbuchstaben enthalten.
INSUFFICIENT_LOWERCASE = Das Passwort muss%1$s oder mehr Kleinbuchstaben enthalten.
INSUFFICIENT_ALPHABETICAL = Das Passwort muss%1$s oder mehr alphabetische Zeichen enthalten.
INSUFFICIENT_DIGIT = Das Passwort muss%1$s oder mehr Ziffern enthalten.
INSUFFICIENT_SPECIAL = Das Passwort muss%1$s oder mehr Sonderzeichen enthalten.
